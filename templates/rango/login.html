{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block  body_block %}
<h1>Login to Rango</h1>
<form id="login_form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ login_error }}</br>
    帐号：<input type="text" name="username" value="" size="50" /><br/>
    密码：<input type="password" name="password" value="" size="50" /><br/>
    <input type="submit" value="登录"/>
</form>
{% endblock %}
