<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>Login to Rango</h1>
<form id="login_form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ login_error }}</br>
    帐号：<input type="text" name="username" value="" size="50" /><br/>
    密码：<input type="password" name="password" value="" size="50" /><br/>
    <input type="submit" value="登录"/>
</form>
</body>
</html>
